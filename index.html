<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación de 15 Años</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="invitation-card" id="invitation-card">
        <div class="content">
          <p id="typed-text" class="typed-text"></p>
          <div class="cake-icon">
            <i class="fas fa-birthday-cake"></i>
          </div>
          <h2>Valentina</h2>
          <h3>Una noche especial llena de magia y diversión</h3>
          <p class="date">
            <i class="fas fa-calendar-alt"></i> 29 de Junio, 2024
          </p>
          <p class="time"><i class="fas fa-clock"></i> Misa: 05:00 PM</p>
          <p class="time"><i class="fas fa-clock"></i> Fiesta: 07:00 PM</p>
          <p class="address">
            <i class="fas fa-map-marker-alt"></i> Iglesia de San Francisco,
            Quito
          </p>
          <p class="address">
            <i class="fas fa-map-marker-alt"></i> Fiesta en Salón de Eventos La
            Mar, Quito
          </p>
          <div id="countdown" class="countdown"></div>
          <div class="qr">
            <img
              src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://wa.me/?text=Confirmo%20mi%20asistencia%20a%20la%20celebración%20de%20cumpleaños"
              alt="QR para confirmar asistencia"
            />
          </div>
          <button class="btn btn-success" onclick="confirmarAsistencia()">
            <i class="fas fa-check"></i> Confirmar Asistencia
          </button>
          <button class="btn btn-info" onclick="downloadPDF()">
            <i class="fas fa-file-pdf"></i> Descargar en PDF
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
